<ion-header>
  <ion-navbar>
    <ion-title>Desserts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let desert of desserts">
    <img [src]="desert.image"/>
    <ion-card-content>
      <ion-card-title>
        {{desert.title}}
      </ion-card-title>
      <p>{{desert.price}}</p>
      <div class="order-text"
           (click)="showConfirm()">
        Want to order this?
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
