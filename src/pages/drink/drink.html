<ion-header>
  <ion-navbar>
    <ion-title>Drinks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let drink of drinks">
    <img [src]="drink.image"/>
    <ion-card-content>
      <ion-card-title>
        {{drink.title}}
      </ion-card-title>
      <p>{{drink.price}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col col-2>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
