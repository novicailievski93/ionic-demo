<ion-header>
  <ion-navbar>
    <ion-title>Drinks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let drink of drinks">
    <img [src]="drink.image"/>
    <ion-card-content>
      <ion-card-title>
        {{drink.title}}
      </ion-card-title>
      <p>{{drink.price}}</p>
      <div class="order-text"
           (click)="showConfirm()">
        Want to order this?
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
